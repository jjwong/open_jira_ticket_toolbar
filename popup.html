<!DOCTYPE html>
<html>
  <head>
    <title>Open JIRA Ticket Toolbar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/popup.css" />
    <script type="text/javascript" src="js/localize.js"></script>
    <script type="module" src="js/popup.js"></script>
  </head>
  <body>
    <form id="ticket-form">
      <div class="input-container">
        <input
          type="text"
          id="ticket"
          placeholder="Enter Ticket ID"
          autofocus
          required
          tabindex="0"
          autocomplete="off"
        />
        <button type="button" class="glow-on-hover" id="toggleProject">
          Toggle Project
        </button>
      </div>
    </form>
    <span id="status" hidden></span>
    <div id="clock-container" hidden>

        ðŸ‡ºðŸ‡¸ New York - <span></span>
      </div>
      <div class="clock" data-timezone="America/Danmarkshavn">
        ðŸ‡¬ðŸ‡± UTC - <span></span>
      </div>

      </div>
      <div class="clock" data-timezone="Australia/Sydney">
        ðŸ‡¦ðŸ‡º Sidney - <span></span>

    </div>

    <table id="quarter-container" hidden>
      <th class="q1">Q1</th>
      <th class="q2">Q2</th>
      <th class="q3">Q3</th>
      <th class="q4">Q4</th>
      <tr>
        <td class="q1">JAN-MAR</td>
        <td class="q2">APR-JUN</td>
        <td class="q3">JUL-SEP</td>
        <td class="q4">OCT-DEC</td>
      </tr>
    </table>

    <div id="previousSearches" style="padding: 0">
      <ul id="historyList"></ul>
    </div>

    <div id="options-link-container" hidden>
      <a
        href="#"
        id="options-link"
        class="options-link"
        data-locale="optionsLinkText"
        >Options</a
      >
    </div>
  </body>
</html>
