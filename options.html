<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Open JIRA Ticket Options Panel</title>
  <link rel="stylesheet" type="text/css" href="css/options.css">
  <script type="text/javascript" src="js/options.js"></script>
</head>
<body>

  <div class="header">
    <label>JIRA URL</label>
    <input type="text" id="inputURL" placeholder="http://issues.jiraland.com">

    <label>Default Project</label>
    <input type="text" id="inputDefaultProject" placeholder="STACK" maxlength="20">

    <div class="preview">Preview</div>
    <div class="preview" id="badOptions">Invalid options set.</div>
    <div class="clear" id="ticketPreview"></div>

    <label>Language</label>
    <select id="inputLanguageOptions">
      <option value="gm">Deutsche</option>
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="rs">Pусский</option>
    </select>

    <div id="status"></div>
    <button id="save">Save</button>

  </div>
  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
</body>
</html>
